<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Novo Post</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

<header>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Codeblog</span>
    </nav>
</header>

<section>
    <div class="container" style="width: 60%; padding-bottom: 30px">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item" aria-current="page">
                    <a href="/posts">Posts</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
            </ol>
        </nav>
        <div>
            <form method="post">

                <div class="form-group">
                    <input type="text" class="form-control" name="titulo" placeholder="Título *">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="autor" placeholder="Autor *">
                </div>

                <textarea id="summernote" type="text" class="form-control" name="texto" placeholder="Texto *"></textarea>

                <small class="form-text text-muted">(*) Campos obrigatórios</small>

                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">
                    Publicar
                </button>

                <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">
                    Cancelar
                </a>
            </form>
        </div>

    </div>
</section>
</body>
</html>
